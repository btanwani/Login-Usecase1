<html>
    <head>
        <title>Login page</title>
    </head>
    <body>
        <h1>Simple Login Page</h1>
        <form name="login">
            Email<input type="text" name="email"/>
            Password<input type="password" name="pswrd"/>
            <input type="button" onclick="check(this.form)" value="Login"/>
        </form>
        <script language="javascript">
	    count = 0;	
            function check(form) { /*function to check email & password*/
                /*the following code checkes whether the entered email and password are matching*/
                if(form.email.value == "coding@project.com" && form.pswrd.value == "Coding@123") {
                    alert("You have logged in successfully")/*displays error message*/
                }
                else {
					
					count=count+1	
					if(count == 3){
					alert("Email address and password doesnâ€™t match. You only have one more chance. Please contact RightEye Support at 800-301-0803.")
					}
					else if(count ==4){
						alert("Your Email address is locked and invalid. Please contact RightEye Support at 800-301-0803 ")
					}
					else if(form.email.value != "coding@project.com"){
						alert("Wrong email address")
					}
					else if (form.pswrd.value != "Coding@123"){
						alert("Wrong passwords")
					}
				}
            }
        </script>
